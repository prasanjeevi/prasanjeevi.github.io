<!doctype>
<html>
    <head>
        <title>Screen Sizer</title>
        <style>
            h1 {
                font-size: 3em;
                height: 3em;
                line-height: 3em;
                width: 100%;
                text-align: center;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h1>width × height</h1>
        <script>
            document.querySelector('h1').innerText = `${screen.width} × ${screen.height}`;
        </script>
    </body>
</html>
